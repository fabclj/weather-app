<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="a-mist" x1="220" y1="137.65" x2="292" y2="262.35" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#d4d7dd"/>
            <stop offset="0.45" stop-color="#d4d7dd"/>
            <stop offset="1" stop-color="#bec1c6"/>
        </linearGradient>
        <linearGradient id="b-mist" y1="193.65" y2="318.35" xlink:href="#a-mist"/>
        <linearGradient id="c-mist" y1="249.65" y2="374.35" xlink:href="#a-mist"/>
    </defs>

    <!-- layer-1 -->
    <line x1="136" y1="200" x2="376" y2="200" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="24" stroke="url(#a-mist)">
        <animateTransform
            attributeName="transform"
            additive="sum"
            type="translate"
            values="-48 0; 48 0; -48 0"
            dur="6s"
            repeatCount="indefinite"/>
    </line>

    <!-- layer-2 -->
    <line x1="136" y1="256" x2="376" y2="256" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="24" stroke="url(#b-mist)">
        <animateTransform
            attributeName="transform"
            additive="sum"
            type="translate"
            values="-48 0; 48 0; -48 0"
            begin="-1.5s"
            dur="6s"
            repeatCount="indefinite"/>
    </line>

    <!-- layer-3 -->
    <line x1="136" y1="312" x2="376" y2="312" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="24" stroke="url(#c-mist)">
        <animateTransform
            attributeName="transform"
            additive="sum"
            type="translate"
            values="48 0; -48 0; 48 0"
            dur="6s"
            repeatCount="indefinite"/>
    </line>
</svg>
